name: Build Xpress9 Python Package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools wheel cython build

      - name: Install OpenMP for macOS
        if: matrix.os == 'macos-latest'
        run: brew install libomp

      # Special handling for macOS universal2 build
      - name: Build universal2 wheel for macOS
        if: matrix.os == 'macos-latest'
        run: |
          export ARCHFLAGS="-arch x86_64 -arch arm64"
          export MACOSX_DEPLOYMENT_TARGET="11.0"
          python -m build --wheel
        env:
          CIBW_ARCHS_MACOS: "universal2"
          MACOSX_DEPLOYMENT_TARGET: "11.0"

      # Use cibuildwheel for Linux to generate manylinux wheels
      - name: Build manylinux wheels for Linux
        if: matrix.os == 'ubuntu-latest'
        uses: pypa/cibuildwheel@v2.16.2
        env:
          CIBW_BUILD: cp${{ matrix.python-version == '3.10' && '310' || matrix.python-version == '3.11' && '311' || matrix.python-version == '3.12' && '312' || matrix.python-version == '3.13' && '313' || matrix.python-version == '3.8' && '38' || '39' }}-*
          CIBW_ARCHS: auto

      # Build for Windows
      - name: Build wheel for Windows
        if: matrix.os == 'windows-latest'
        run: |
          python -m build --wheel

      # Store wheels - Note the different path for Linux wheels
      - name: Store built wheels (non-Linux)
        if: matrix.os != 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist/*.whl

      - name: Store built wheels (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python-version }}
          path: wheelhouse/*.whl

  # Test the wheels
  test_wheels:
    needs: build_wheels
    name: Test wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist

      - name: Install wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install --find-links dist xpress9

      - name: Run end-to-end test
        run: |
          python e2e_test.py

  # Build source distribution
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools wheel cython build

      - name: Build sdist
        run: python -m build --sdist

      - name: Store sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # Deploy to PyPI when creating a release
  deploy:
    if: github.event_name == 'release'
    needs: [build_wheels, test_wheels, build_sdist]
    runs-on: ubuntu-latest
    # These permissions are needed for trusted publishing
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten directory structure
        run: |
          mkdir -p flat_dist
          find dist -type f -name "*.whl" -o -name "*.tar.gz" | xargs -I {} cp {} flat_dist/
          rm -rf dist
          mv flat_dist dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
          verbose: true