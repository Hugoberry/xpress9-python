name: Test ARM64 Build (Linux only)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build_test_arm64:
    name: Build and test ARM64 wheel on Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]  # Test with a subset of Python versions

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools wheel cython build

      # Set up QEMU for ARM64 emulation
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      # Build ARM64 wheel using cibuildwheel
      - name: Build ARM64 manylinux wheels
        uses: pypa/cibuildwheel@v2.23.2
        env:
          CIBW_BUILD: cp${{ matrix.python-version == '3.10' && '310' || matrix.python-version == '3.11' && '311' || '312' }}-*
          CIBW_ARCHS_LINUX: "aarch64"
          CIBW_BUILD_VERBOSITY: 1
          CIBW_SKIP: "*-musllinux_*"  # Skip musllinux, only build manylinux

      # Store the built wheels
      - name: Store built ARM64 wheels
        uses: actions/upload-artifact@v4
        with:
          name: arm64-wheels-py${{ matrix.python-version }}
          path: wheelhouse/*.whl

      # List what was built
      - name: List built wheels
        run: |
          echo "Built wheels:"
          ls -lh wheelhouse/

  # Test the wheels
  test_wheels:
    needs: build_wheels
    name: Test wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist

      - name: Install wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install --find-links dist --no-index xpress9

      - name: Run end-to-end test
        run: |
          python e2e_test.py

  # Build source distribution
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools wheel cython build

      - name: Build sdist
        run: python -m build --sdist

      - name: Store sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # Deploy to PyPI when creating a release
  deploy:
    if: github.event_name == 'release'
    needs: [build_wheels, test_wheels, build_sdist]
    runs-on: ubuntu-latest
    # These permissions are needed for trusted publishing
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten directory structure
        run: |
          mkdir -p flat_dist
          find dist -type f -name "*.whl" -o -name "*.tar.gz" | xargs -I {} cp {} flat_dist/
          rm -rf dist
          mv flat_dist dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
          verbose: true
